<!DOCTYPE html>
<html>
<head>
    <title>Address Details</title>
</head>
    <style>
        h1{
           position: relative;
           text-align:center;
           
        }
        div{
            text-align: center;
            font-weight: bold;
            font-size: 30px;
        }
        .button{
            position: relative;
            padding: 15px 32px;
            font-weight: bold;
            top:20px;
            left:20px;
            background-color: palegreen;
            font-size: 20px;
        }
        
    </style>

<body>
    
    <h1>Address Details</h1>
    <form action="submitAddress.jsp" method="post">
        <div class="home">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="a" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="b" rows="4" cols="50" required></textarea><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="c" required><br><br>
        
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="d" required><br><br>
        
        
        <input class="button" type="submit" value="Submit">
    </form>
</div>
    
</body>
</html>
